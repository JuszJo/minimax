<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <style>

        * {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        header {
            text-align: center;
        }

        h1 {
            margin-top: 1rem;
        }

        #main-div {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin-top: 2.5rem;
            text-align: center;
        }

        #grid {
            display: grid;
            grid-template: repeat(3, 125px) / repeat(3, 125px);
            
        }

        .square {
            border: 1px solid black;
        }

        .move-div {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        h2 {
            font-size: 4rem;
            font-weight: 400;
        }
        
        #winner {
            font-size: 3rem;
            font-weight: 400;
        }

        #play-again {
            font-size: 2rem;
            font-weight: 400;
        }

        #answer-button-div {
            display: none;
        }

        button {
            width: 70px;
            height: 30px;
            font-size: 1.25rem;
            background-color: transparent;
            border: 1px solid black;
            border-radius: 2px;
            margin-top: 1rem;
        }

        button:hover {
            background-color: black;
            color: white;
        }

    </style>
</head>
<body>
    <header>
        <h1>TicTacToe</h1>
    </header>
    <main>
        <section>
            <div id="main-div">
                <div id="grid">
                    <div id="1" class="square"></div>
                    <div id="2" class="square"></div>
                    <div id="3" class="square"></div>
                    <div id="4" class="square"></div>
                    <div id="5" class="square"></div>
                    <div id="6" class="square"></div>
                    <div id="7" class="square"></div>
                    <div id="8" class="square"></div>
                    <div id="9" class="square"></div>
                </div>
                <div>
                    <h3 id="winner"></h3>
                    <h4 id="play-again"></h4>
                    <div id="answer-button-div">
                        <button class="answer-button">Yes</button>
                        <button class="answer-button">No</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
<script src="minimax.js"></script>
</html>
